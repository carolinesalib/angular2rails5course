<div class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
      <h1>Proposal List</h1>
    </div>
  </a>
  <a *ngFor=" let proposal of proposals" (click)="goToShow(proposal)" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ proposal.customer }}</h5>
    </div>
    <p class="mb-1">{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}</p>
  </a>
</div>
